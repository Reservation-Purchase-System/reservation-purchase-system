  eureka:
    image: eureka:1.0
    container_name: eureka
    restart: always
    build:
      context: module_eureka/
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - preorder

  api-gateway:
    image: api-gateway:1.0
    container_name: api-gateway
    build:
      context: module_api_gateway/
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8083:8083"
    env_file:
      - .env
    environment:
      - ${EUREKA_YML}=${EUREKA_URL}
      - ${REDIS_YML}=${REDIS_HOST}
    networks:
      - preorder

